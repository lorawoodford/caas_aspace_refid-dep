name: Diff views

on: push

jobs:
  diff:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [v3.3.1, v3.4.1, v3.5.1]
    steps:
    - name: Checkout current plugin
      uses: actions/checkout@v4
      with:
        path: plugin
        sparse-checkout: |
          frontend/views

    - name: Checkout ArchivesSpace repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
        ref: ${{ matrix.version }}
        repository: lorawoodford/archivesspace
        path: archivesspace
        sparse-checkout: |
          frontend/app/views

    - name: Get diff
      run: echo "::set-output name=git-diff::$((git diff --diff-filter=M -w -- ${{ github.workspace }}/plugin/frontend/views ${{ github.workspace }}/archivesspace/frontend/app/views | egrep "^\+") || "no_changes")"
