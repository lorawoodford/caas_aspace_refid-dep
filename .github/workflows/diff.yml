name: Diff views

on: push

jobs:
  diff:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [v3.3.1, v3.4.1, v3.5.1]
    steps:
    - name: Checkout current plugin
      uses: actions/checkout@v4
      with:
        path: plugin
        sparse-checkout: |
          frontend/views

    - name: Checkout ArchivesSpace baseline repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
        ref: v3.3.1
        repository: lorawoodford/archivesspace
        path: archivesspace-baseline
        sparse-checkout: |
          frontend/app/views

    - name: Checkout ArchivesSpace repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
        ref: ${{ matrix.version }}
        repository: lorawoodford/archivesspace
        path: archivesspace
        sparse-checkout: |
          frontend/app/views

    - name: Get baseline diff
      run: echo "::set-output name=baseline_changes::$(git diff --diff-filter=M --shortstat ${{ github.workspace }}/archivesspace-baseline/frontend/app/views ${{ github.workspace }}/plugin/frontend/views)"
   
    - name: Get new diff
      run: echo "::set-output name=has_changes::$(git diff --diff-filter=M --shortstat ${{ github.workspace }}/archivesspace/frontend/app/views ${{ github.workspace }}/plugin/frontend/views)"
